<!-- Button trigger modal -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Pay With Face</title>
    <link rel="icon" href="/static/images/favicon (2).ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <form action="{{url_for('register')}}" method="post" id="login-form" class="login-form" autocomplete="off" role="main">
      <h1 class="a11y-hidden">Login Form</h1>
      <div>
        <label class="label-text">
          <input type="text" class="text" name="name" placeholder="Name" tabindex="1" required />
          <span class="required">Name</span>
        </label>
      </div>
      <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
      <label class="label-show-password" for="show-password">
        <span>Show Password</span>
      </label>
      <div>
        <label class="label-password">
          <input type="Password" class="text" name="password" placeholder="Password" tabindex="2" required />
          <span class="required">Password</span>
        </label>
      </div>
        <!input type="submit" value="Register" />
      <div class="email">
        <a href="{{ url_for('register') }}">Proceed to image upload</a>
      </div>
      <figure aria-hidden="true">
        <div class="person-body"></div>
        <div class="neck skin"></div>
        <div class="head skin">
          <div class="eyes"></div>
          <div class="mouth"></div>
        </div>
        <div class="hair"></div>
        <div class="ears"></div>
        <div class="shirt-1"></div>
        <div class="shirt-2"></div>
      </figure>
      
    </form>
  </body>
</html>
